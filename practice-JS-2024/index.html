<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет клиента</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Личный кабинет клиента</h1>
    </header>
    <main>
        <button id="applyLoanButton">Оформить кредит</button>
    </main>
    <div id="loanModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Форма оформления кредита</h2>
            <form id="loanForm">
                <label for="fullName">ФИО:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="amount">Сумма кредита:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="term">Срок (в месяцах):</label>
                <input type="number" id="term" name="term" required>
                
                <label for="income">Ежемесячный доход:</label>
                <input type="number" id="income" name="income" required>
                
                <button type="submit">Отправить заявку</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification">Спасибо за ваше обращение. Мы свяжемся с вами в ближайшее время.</div>
    <script src="script.js"></script>
</body>
</html>
